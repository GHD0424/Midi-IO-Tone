<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./index.css">

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/tone/build/Tone.js"></script>
    <script src="./index.js"></script>
</head>
<body>

<ul class="piano">
  <li data-note="C4"  class="white click b keys">S</li>
  <li data-note="D#4" class="black click as keys">E</li>
  <li data-note="D4"  class="white click a keys">D</li>
  <li data-note="E#4" class="black click gs keys">R</li>
  <li data-note="E4"  class="white click g keys">F</li>
  <li data-note="F#4" class="black click fs keys">T</li>
  <li data-note="F4"  class="white click f keys">G</li>
  <li  data-note="G4" class="white click e keys">H</li>
  	<li data-note="A#4" class="black click ds keys">Y</li>
	  <li data-note="A4"  class="white click d keys">J</li>
	  <li data-note="B#4" class="black click cs keys">U</li>
	  <li  data-note="B4" class="white click c keys">K</li>
</ul>
</body>
</html>
