<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./index.css">

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/tone/build/Tone.js"></script>
    <script src="./index.js"></script>
</head>
<body>

<ul class="piano">
  <li data-note="C4"  class="white click b keys keyS">S</li>
  <li data-note="C#4" class="black click as keys keyE">E</li>
  <li data-note="D4"  class="white click a keys keyD">D</li>
  <li data-note="D#4" class="black click gs keys keyR">R</li>

  <li data-note="E4"  class="white click g keys keyF">F</li>
  <li  data-note="G4" class="white click e keys keyG">G</li>
  	<li data-note="F#4" class="black click ds keys keyY">Y</li>
	  <li data-note="G4"  class="white click d keys keyH">H</li>
	  <li data-note="G#4" class="black click cs keys keyU">U</li>
	  <li  data-note="A4 " class="white click c keys keyJ">J</li>


  <li data-note="A#4" class="black click fs keys keyI">I</li>
  <li data-note="B4"  class="white click f keys keyK">K</li>
</ul>
</body>
</html>
